<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="slide fade">
      <div class="numbertext">1 / 3</div>
      <img src="./IMG/abstract.jpeg" style="width:100%">
      <div class="text">Farger</div>
    </div>

    <div class="slide fade">
      <div class="numbertext">2 / 3</div>
      <img src="./IMG/megatron.jpeg" style="width:100%">
      <div class="text">megatron</div>
    </div>

    <div class="slide fade">
      <div class="numbertext">3 / 3</div>
      <img src="./IMG/snowbird.jpeg" style="width:100%">
      <div class="text">Sø fugl</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <div class="button">
    <button>
        <a href="galleri.html">Gallery</a>
    </button>
  </div>

</body>
<script src="index.js"></script>
</html>
